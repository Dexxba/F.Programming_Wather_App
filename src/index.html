<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Beautiful Earth</title>
</head>
<body class="body">
<header class="header">
    <i class="fa-solid fa-cloud-sun"></i> Odyssey of the Earth, Find Your Sky!
</header>
<main class="container">
<div class="informationButtons">
    <input type="text" id="cityInput" placeholder="Enter location..." />
    <button type="button" id="addButton">Add</button>
    <button id="refreshButton">Refresh</button>
</div>
<div class="location-header">
    <th><i class="fa-solid fa-map-marker-alt "></i> Location
</div>
<div id="citiesContainer" class="city-cards-container">
    <!-- Automatic addition of City Cards Here -->
</div>
</main>
<footer class="footer">
Inspired by the magnificent Planet Earth <i class="fa-solid fa-earth-americas"></i>
</footer>
<script src="bundle.js"></script>
</body>
</html>
